{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'jquery/jquery-3.7.0.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mini Calculadora</title>
</head>

<body>
    <center>
        <div class="col-auto p-5">
            <div class="card text-center" style="width: 30rem;">
                <form action="#" method="POST">
                    <table class="table table-dark table-striped mx-auto">
                        <thead>
                            <tr>
                                <th colspan="2">Mini Calculadora</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Numero 1</td>
                                <td><input type="text" id="num1" name="txtnum1" value="" /></td>
                            </tr>
                            <tr>
                                <td>Numero 2</td>
                                <td><input type="text" id="num2" name="txtnum2" value="" /></td>
                            </tr>
                            <tr>
                                <td>Resultado</td>
                                <td><input type="text" id="resultado" name="txtresultado" value="" readonly="true" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="button" style="width: 60px;" class="btn btn-primary btn-sm" value="+"
                                        id="btnsuma" /> &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-primary btn-sm" value="-"
                                        id="btnresta" /> &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-primary btn-sm" value="x"
                                        id="btnmultiplica" /> &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-primary btn-sm" value="/"
                                        id="btndivide" /> &nbsp;
                                    <input type="button" style="width: 60px;" class="btn btn-success btn-sm"
                                        value="clear" id="btnclear" />
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>

        </div>
    </center>

    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   -->
</body>
<script type="text/javascript" src="{% static 'jquery/jcalculadora.js' %}"></script>

</html>
